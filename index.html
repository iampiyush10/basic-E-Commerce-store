<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="center ">
    <!-- <div class="main"> -->

    <div class="container">
        <section class="top">
            <p>Upto 50% OFF on Select Services!</p>
            <div class="searchbox">
                <input type="text" name="searchbox" id="searchbox" placeholder="Search By Services">
                <div class="btn center"><span class="material-symbols-outlined">
                        search
                    </span></div>
            </div>
        </section>
        <section class="cards">
            <div class="card">
                <img class="card__image img1"
                    src="https://img.freepik.com/free-vector/washing-machine-laundry-set-cartoon-icon-illustration-technology-fashion-icon-concept-isolated-flat-cartoon-style_138676-2150.jpg?w=2000">

                </img>
                <span class="card__text">
                    Laundry
                </span>
            </div>
            <div class="card">
                <img class="card__image img1" src="https://cdn-icons-png.flaticon.com/512/4635/4635002.png">

                </img>
                <span class="card__text">
                    Dry Clean
                </span>
            </div>
            <div class="card">
                <img class="card__image img1"
                    src="https://media.istockphoto.com/id/1266804432/vector/janitor-cleaning-sofa-flat-character.jpg?s=612x612&w=0&k=20&c=AkwF_-wt8kbP411sXf1SumG27rJEf5cOEA5ofBu4GnE=">

                </img>
                <span class="card__text">
                    uphoistery
                </span>
            </div>
            <div class="card">
                <img class="card__image img1"
                    src="https://cdn.pixabay.com/photo/2012/04/11/17/41/ironing-29102_1280.png">
                </img>
                <span class="card__text">
                    Steam Ironing
                </span>
            </div>
            <div class="card">
                <img class="card__image img1" src="https://cdn-icons-png.flaticon.com/512/8634/8634252.png">
                </img>
                <span class="card__text">
                    Home Cleaning
                </span>
            </div>
            <div class="card">
                <img class="card__image img1" src="https://cdn-icons-png.flaticon.com/512/7466/7466065.png">
                </img>
                <span class="card__text">
                    Products Store
                </span>
            </div>

            <!-- Deals -->
        </section>
        <div class="deals">
            <h1>Hot Deals</h1>
        </div>
        <div class="parentContainer">
            <div class="carousel">
                <span class="slide1 center"></span>
                <span class="slide2 center"></span>
                <div class="slide3 center"></div>
                <div class="slide4 center"></div>
            </div>
        </div>
    </div>

    <!-- </div> -->

    <script src="script.js  "></script>
</body>

</html>
